<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags (Fallbacks - Overridden per-page by react-helmet-async + react-snap) -->
    <title>MyWebGlory | Event Marketing Agency - Fill Events &amp; Generate Revenue</title>
    <meta
      name="description"
      content="Transform your events into revenue machines. MyWebGlory delivers end-to-end event marketing with proven systems for acquisition, show-up rates, and pipeline generation. Limited to 4 clients/month."
    />
    <meta name="author" content="MyWebGlory" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://calendly.com" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://storage.googleapis.com/gpt-engineer-file-uploads/5zPXZ8wp1hc9eSePbWqgiJGlcjf2/uploads/1770481358085-MyWebGlory_purple.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://storage.googleapis.com/gpt-engineer-file-uploads/5zPXZ8wp1hc9eSePbWqgiJGlcjf2/uploads/1767871814578-MyWebGlory_purple.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
