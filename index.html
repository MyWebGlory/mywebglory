<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags (Fallbacks - Overridden by react-helmet-async) -->
    <title>MyWebGlory | Event Marketing Agency - Fill Events & Generate Revenue</title>
    <meta name="description" content="Transform your events into revenue machines. MyWebGlory delivers end-to-end event marketing with proven systems for acquisition, show-up rates, and pipeline generation. Limited to 4 clients/month.">
    <meta name="author" content="MyWebGlory" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://calendly.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mywebglory.com/" />
    <meta property="og:title" content="MyWebGlory | Event Marketing Agency - Fill Events & Generate Revenue" />
    <meta property="og:description" content="Transform your events into revenue machines. MyWebGlory delivers end-to-end event marketing with proven systems for acquisition, show-up rates, and pipeline generation." />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/5zPXZ8wp1hc9eSePbWqgiJGlcjf2/social-images/social-1767871848304-MyWebGlory_purple.png" />
    <meta property="og:site_name" content="MyWebGlory" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://mywebglory.com/" />
    <meta name="twitter:title" content="MyWebGlory | Event Marketing Agency - Fill Events & Generate Revenue" />
    <meta name="twitter:description" content="Transform your events into revenue machines. MyWebGlory delivers end-to-end event marketing with proven systems for acquisition, show-up rates, and pipeline generation." />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/5zPXZ8wp1hc9eSePbWqgiJGlcjf2/social-images/social-1767871848304-MyWebGlory_purple.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/gpt-engineer-file-uploads/5zPXZ8wp1hc9eSePbWqgiJGlcjf2/uploads/1767871814578-MyWebGlory_purple.png" />
    <link rel="apple-touch-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/5zPXZ8wp1hc9eSePbWqgiJGlcjf2/uploads/1767871814578-MyWebGlory_purple.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
